<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="conversion-container">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input id="input-el" type="number">
                <button id="convert-btn">Convert</button>
            </div>
            <div class="results">
                <div class="result-div">
                    <h3>Length (Meter/Feet)</h3>
                    <p id="length-paragraph">0 meters = 0 feet | 0 feet = 0 meters</p>
                </div>
                <div class="result-div">
                    <h3>Volume (Liters/Gallons)</h3>
                    <p id="volume-paragraph">0 liters = 0 gallons | 0 gallons = 0 liters</p>
                </div>
                <div class="result-div">
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p id="mass-paragraph">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
